<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King Kong Sushi CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css?v=20260214-3" />
    <script>
      window.APP_CONFIG = window.APP_CONFIG || {};
      (function loadRuntimeConfig() {
        const script = document.createElement("script");
        script.src = "./config.js?v=20260214-3";
        script.defer = true;
        script.onerror = function noop() {};
        document.head.append(script);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.24.1/lib/index.umd.min.js"></script>
  </head>
  <body class="admin-body">
    <main class="admin-shell">
      <section class="admin-login" data-admin-login>
        <article class="admin-login-card">
          <h1>CRM / Admin</h1>
          <p>Войдите под учётной записью администратора.</p>
          <form data-admin-login-form class="admin-form">
            <label>
              Логин
              <input type="text" name="login" required value="admin" autocomplete="username" />
            </label>
            <label>
              Пароль
              <input type="password" name="password" required value="admin123" autocomplete="current-password" />
            </label>
            <button class="btn btn--wide" type="submit">Войти</button>
          </form>
          <p class="muted">Для production используйте Supabase Auth и поменяйте credentials в config.js</p>
        </article>
      </section>

      <section class="admin-panel" data-admin-panel hidden>
        <header class="admin-header">
          <a class="brand" href="./">
            <span class="brand__icon">KG</span>
            <span>King Kong Sushi CRM</span>
          </a>
          <div class="admin-user-info">
            <span data-admin-user>admin</span>
            <button class="btn btn--ghost" data-admin-logout>Выйти</button>
          </div>
        </header>
        <div class="admin-layout">
          <nav class="admin-nav" data-admin-nav></nav>
          <section class="admin-content" data-admin-content></section>
        </div>
      </section>
    </main>
    <script type="module" src="./assets/js/admin/app.js?v=20260214-3"></script>
  </body>
</html>
