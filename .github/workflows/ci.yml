name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Validate seed data
        run: python scripts/validate_seed.py

      - name: Lint project
        run: node scripts/lint.mjs

      - name: Run tests
        run: node --test tests/*.test.mjs
